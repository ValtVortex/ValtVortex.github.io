<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #121212);
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .lock-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #ff9800;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 2px solid #444;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: orange;
      box-shadow: 0 0 10px orange;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #ff8500, #ffb300);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 136, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #ffa726, #ffc107);
    }

    .error {
      color: #f44336;
      margin-top: 1rem;
      display: none;
    }
    .footer {
      display: block;
      width: 90%;
      clear: both;
      text-align: center;
      margin-top: 3rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 0 24px;">
    <div class="lock-container" style="margin-top: 140px; max-width: 90vw;">
      <h2>Enter Access Password</h2>
      <input type="password" id="password" placeholder="Password..." />
      <button onclick="checkPassword()">Unlock</button>
      <div class="error" id="error">Incorrect password. Try again.</div>
    </div>

    <div class="footer" style="margin-top: 50px; text-align: center; color: #888;">&copy; join the <strong >Vortex</strong> to get the pass</div>
  </div>

  <script>
    function checkPassword() {
      const entered = document.getElementById("password").value;
      const redirectMap = {
        "@498z": "cloud_page_links.html"
      };

      if (redirectMap[entered]) {
        window.location.href = redirectMap[entered];
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
